<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Python Mega Project{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Python Mega Project</h1>
            <div class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/hurricane"><i class="fas fa-hurricane"></i> Hurricanes</a>
                <a href="/medical"><i class="fas fa-hospital"></i> Medical</a>
                <a href="/cipher"><i class="fas fa-lock"></i> Cipher</a>
                <a href="/insurance"><i class="fas fa-shield-alt"></i> Insurance</a>
            </div>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Python Mega Project - Data Analysis & Tools</p>
    </footer>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
